<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f9ecc7" />
  
  <!-- Mountain Logo -->
  <g transform="translate(100, 80) scale(1.2)">
    <!-- Center Yellow Mountain -->
    <path d="M125,20 L200,120 L50,120 Z" fill="#f7a81b" />
    
    <!-- Red Mountains -->
    <path d="M90,40 L140,110 L40,110 Z" fill="#e62129" />
    <path d="M160,40 L210,110 L110,110 Z" fill="#e62129" />
    
    <!-- Black Mountain Accents -->
    <path d="M70,60 L100,100 L40,100 Z" fill="#000000" />
    <path d="M180,60 L210,100 L150,100 Z" fill="#000000" />
  </g>
  
  <!-- Text -->
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#000000">KANDHALEELA TIMBER</text>
</svg> 